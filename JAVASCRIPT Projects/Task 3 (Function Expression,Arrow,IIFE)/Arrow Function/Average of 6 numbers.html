<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of 6 Numbers</title>
</head>
<body>
    <script>
        let averageof6num = (a,b,c,d,e,f)=>{
            let result
            result = ((a + b + c + d + e + f) / 6)
            return result;
        }
        let temp = averageof6num(10, 10, 10, 10, 10, 10)
        alert(temp)
        console.log(temp)
    </script>
</body>
</html>
