<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find (a+b)^3</title>
</head>

<body>
    <script>
        let abwholecube = (a, b) => {
            let result
            result = (a * a * a) + 3 * (a * a) * b + 3 * a * (b * b) + (b * b * b)
            return result;
        }
        let temp = abwholecube(2, 3)
        alert(temp)
        console.log(temp)
    </script>
</body>

</html>
