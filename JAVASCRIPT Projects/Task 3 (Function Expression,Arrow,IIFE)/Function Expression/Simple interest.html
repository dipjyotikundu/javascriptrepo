<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Simple Interest</title>
</head>

<body>
    <script>
        let simpleinterest = function (principal, rate, time) {
            let simpleinterestresult
            simpleinterestresult = ((principal * rate * time) / 100)
            return simpleinterestresult
        }
        let temp = simpleinterest(10000, 5, 2)
        alert(temp)
        console.log(temp)
    </script>
</body>

</html>
