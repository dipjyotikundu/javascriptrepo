<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Area of Circle</title>
</head>

<body>
    <script>
        let areaofcircle = function (a) {
            const pi = 3.14
            let result
            result = pi * (a * a)
            return result
        }
        let temp = areaofcircle(10)
        alert(temp)
        console.log(temp)
    </script>
</body>

</html>
