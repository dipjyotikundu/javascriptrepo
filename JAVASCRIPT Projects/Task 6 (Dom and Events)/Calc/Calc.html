<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <script src="Calc.js"></script>
</head>

<body>
    <table align="center">
        <tr>
            <td>
                <label>First Number:</label>
            </td>
            <td>
                <input type="number" id="t1">
            </td>
        </tr>
        <tr>
            <td>
                <label>Second Number:</label>
            </td>
            <td>
                <input type="number" id="t2">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="doAddition()"> ADDITION ( + ) </button>
            </td>
            <td>
                <button onclick="doMultiply()"> MULTIPLY ( x ) </button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="doDivide()"> DIVIDE ( / ) </button>
            </td>
            <td>
                <button onclick="doSubtraction()"> SUBTRACTION ( - ) </button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="eraseData()">CLEAR</button>
            </td>
        </tr>
    </table>
</body>

</html>
