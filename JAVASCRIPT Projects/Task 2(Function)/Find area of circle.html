<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Find Area of Circle</title>
</head>
<body>
    <script>
        function areaofcircle(a)
        {
            var result
            const pi =3.14;
            result =pi*(a*a)
            alert(result)
            console.log(result)
        }
        areaofcircle(10)
    </script>
</body>
