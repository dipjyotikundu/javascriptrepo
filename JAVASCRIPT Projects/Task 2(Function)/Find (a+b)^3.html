    <title>Find (a+b)^3</title>
</head>
<body>
    <script>
        function abwholecube(a,b)
        {
            var result
            result=(a*a*a)+3*(a*a)*b+3*a*(b*b)+(b*b*b)
            alert(result)
            console.log(result)
        }
        abwholecube(2,3)
    </script>
