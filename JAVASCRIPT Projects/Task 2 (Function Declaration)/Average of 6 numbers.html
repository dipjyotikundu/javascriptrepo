<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>Average of 6 Numbers</title>
</head>
<body>
    <script>
        document.write("Average of 6 numbers")
        function averageof6numbers(a,b,c,d,e,f)
        {
            var result
            result=((a+b+c+d+e+f)/6)
            alert(result)
            console.log(result)
        }
        averageof6numbers(10,10,10,10,10,10)
    </script>
</body>
</html>
