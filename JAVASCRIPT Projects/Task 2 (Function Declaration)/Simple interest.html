<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Find Simple Interest</title>
</head>
<body>
    <script>
        function simpleinterest(principal,rate,time)
        {
            var simpleinterestresult
            simpleinterestresult=((principal*rate*time)/100)
            alert(simpleinterestresult)
            console.log(simpleinterestresult)
        }
        simpleinterest(10000,5,2)
    </script>
</body>
</html>
