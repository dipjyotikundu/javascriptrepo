<!DOCTYPE html>
<html lang="en">

<head>
    <title>Find area of circle</title>
</head>

<body>
    <script>
        document.write('Find area of circle');


        //Find area of circle

        var area, r; //Radius = r
        alert('This is Area of Circle')
        const pi = 3.14;

        r = prompt("Enter the value for r:", "");
        area = (pi * (r * r));

        alert(area)


    </script>
</body>

</html>
